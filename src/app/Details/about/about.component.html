<div style="margin-right: 50px; height: auto" class="card">
  <div class="card-title">
    <h2>{{ book.title }}</h2>
  </div>
  <div class="author">
    <h3>{{ book.author }}</h3>
  </div>
  <div class="summary">
    {{ book.description }}
  </div>
  <div class="genre">Genre:{{ book.category }}</div>
</div>
